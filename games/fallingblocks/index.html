<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Falling Blocks Game</title>
</head>
<body>
    <div class="column">
        <h1>Falling Blocks</h1>
        <div class="text-grey">Arrow keys, "a", "d", "s": Move piece</div>
        <div class="text-grey">"q", "e": Rotate piece</div>
        <div class="text-grey">Escape: End game</div>
        <div class="space-between mt-1"><span id="points">Points 0</span>&nbsp;<span id="message"></span></div>
        <canvas id="game"></canvas>
        <button id="newgame">New Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
